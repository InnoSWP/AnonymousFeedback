<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="form-div">
        <h1>Welcome to Anonymous feedback service</h1>
        <p>Choose what you want</p>
        <form action="/feedback" method="post" id="code-word-form">
            <button type="submit">
                <p class="button-text">
                    <span class="main-span">Student</span>
                    <span>Give feedback on a class</span>
                </p>
            </button>
            <input id="codeword" type="text" placeholder="Enter the code-word" name="code-word" required>
        </form>
        <div>
            <button onclick="location.href = '/login';">
                <p class="button-text">
                    <span class="main-span">Teacher</span>
                    <span>Collect student`s feedback</span>
                </p>
            </button>
        </div>
    </div>
    <script src="/student.js"></script>
</body>

</html>
