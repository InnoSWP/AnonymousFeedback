<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <header>
        <form id="name-form"><input type="text" id="name" placeholder="Enter name"></form>
        <form id="title-form"><input type="text" id="session-title" placeholder="Enter title"></form>
        <nav>
            <button id="reset-button">New session</button>
            <button id="back-button" onclick="location.href = '/';">Back</button>
            <button id="export-button">Export</button>
        </nav>
    </header>
    <main>
        <div id="confirm-form">
            <div class="confirm-message">All the messages will dissappear<br>Are you sure to continue?</div>
            <div><button class="confirm-button">Yes</button>
                <button class="confirm-button">No</button>
            </div>
        </div>
        <div id="feedback-list" class="main-block my_scroll_div">
        </div>
    </main>
    <footer>
        <div id="label-link-div">
            <div id="link-label">Share the link to collect feedback</div>
            <button id="copy-button">Copy link</button>
        </div>
        <input id="link-field" type="text" value="" readonly>
    </footer>
    <script type="module" src="/teacher.bundle.js"></script>
</body>

</html>
