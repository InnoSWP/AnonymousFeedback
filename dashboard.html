<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <header>
        <form id="name-form"><input type="text" id="name" placeholder="Enter name"></form>
        <form id="title-form"><input type="text" id="session-title" placeholder="Enter title"></form>
        <nav>
            <button id="reset-button">New session</button>
            <button id="back-button" onclick="location.href = '/';">Back</button>
            <button id="export-button">Export</button>
        </nav>
    </header>
    <main>
        <div id="confirm-form">
            <div class="confirm-message">All the messages will dissappear<br>Are you sure to continue?</div>
            <button class="confirm-button">Yes</button>
            <button class="confirm-button">No</button>
        </div>
        <div id="feedback-list" class="main-block my_scroll_div"></div>
    </main>
    <footer>
        <button id="copy-button">Copy link</button>
        <div id="session-link-div">
            <label id="link-label">Link for the choosen session</label>
            <input id="link-field" type="text" value="">
        </div>
    </footer>
    <script type="module" src="/teacher.bundle.js"></script>
    <script>
        const $name = document.getElementById('name');
        $name.addEventListener('change', (event) => {
            console.log(event.target.value)
            $name.style.width = event.target.value.length / 2 + "ch";
        })
        const $title = document.getElementById('session-title');
        $title.addEventListener('change', (event) => {
            console.log(event.target.value)
            $title.style.width = event.target.value.length + "ch";
        })

    </script>
</body>

</html>
