<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Feedback</title>
	<link rel="stylesheet" href="feedback.css">
</head>

<body>
	<div id="content">
		<header id="header-div">
			<div id="info">
				<div id="recipient-info">
					<div class="info-item">
						<div id="name"></div>
					</div>
					<div class="info-item">
						<div id="sessionTitle"></div>
					</div>
				</div>
			</div>
			<button class="btn" id="back-button" onclick="location.href = '/';">Back</button>
		</header>
		<main id="feedback-list" class="main-block my_scroll_div">
		</main>
		<footer>
			<form id="form">
				<div id="smilesArea">
					<input id="frustrated" type="radio" name="satisfaction" value="frustrated">
					<label for="frustrated"><img class="satisfaction-img" src="frustrated.png"></img>
						<span>Frustrated</span></label>
					<input id="discontent" type="radio" name="satisfaction" value="discontent">
					<label for="discontent"><img class="satisfaction-img" src="discontent.png"></img>
						<span>Discontent</span>
					</label>
					<input id="neutral" type="radio" name="satisfaction" value="neutral" checked>
					<label for="neutral"><img class="satisfaction-img" src="neutral.png"></img>
						<span>Neutral</span></label>
					<input id="satisfied" type="radio" name="satisfaction" value="satisfied">
					<label for="satisfied"><img class="satisfaction-img" src="satisfied.png"></img>
						<span>Satisfied</span></label>
					<input id="delight" type="radio" name="satisfaction" value="delight">
					<label for="delight"><img class="satisfaction-img" src="delight.png"></img>
						<span>Delight</span></label>
				</div>
				<div id="inputArea">
					<textarea id="feedbackText" placeholder="Enter your feedback here..." autofocus required></textarea>
					<div id="sendArea">
						<div id="delayArea"> <span>Delay</span>
							<select id="delay">
								<option value=0>0 sec</option>
								<option value=5>5 sec</option>
								<option value=30>30 sec</option>
								<option value=60>1 min</option>
								<option value=600>10 min</option>
							</select>
						</div>
						<input class="btn" id="send" type="submit" value="Send">
					</div>
				</div>
			</form>
		</footer>
	</div>
	<script type="module" src="feedback.bundle.js"></script>
</body>

</html>
