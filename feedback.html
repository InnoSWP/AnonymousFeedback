<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Feedback</title>
	<link rel="stylesheet" href="feedback.css">
</head>

<body>
	<div id="content">
		<header id="header-div">
			<div>Recipient</div>
			<div id="name">Name</div>
			<div id="codeword">QWE</div>
			<div id="sessionTitle">Session title</div>
			<button id="back-button" onclick="location.href = '/';">Back</button>
		</header>
		<main id="messages">
		</main>
		<footer>
			<form id="feedback-form">
				<div id="smilesArea">
					<input id="sarcastic" type="radio" name="satisfaction" value="sarcastic">
					<label for="sarcastic"><img class="satisfaction-img" src="static/sarcastic.png"></img>
						<span>Sarcastic</span></label>

					<input id="sad" type="radio" name="satisfaction" value="sad">
					<label for="sad"><img class="satisfaction-img" src="static/sad.png"></img>
						<span>Sad</span>
					</label>


					<input id="neutral" type="radio" name="satisfaction" value="neutral" checked>
					<label for="neutral"><img class="satisfaction-img" src="static/neutral.png"></img>
						<span>Neutral</span></label>


					<input id="smile" type="radio" name="satisfaction" value="smile">
					<label for="smile"><img class="satisfaction-img" src="static/smile.png"></img>
						<span>Smile</span></label>

					<input id="star" type="radio" name="satisfaction" value="star">
					<label for="star"><img class="satisfaction-img" src="static/star.png"></img>
						<span>Star</span></label>
				</div>
				<div id="inputArea">
					<textarea id="feedbackText" placeholder="Enter your feedback here..." form="feedbackform" autofocus
						required></textarea>
					<div id="sendArea">
						<div id="delayArea"> <span>Delay</span>
							<select id="delay">
								<option value=”0”>0 sec</option>
								<option value=”5”>5 sec</option>
								<option value=”30”>30 sec</option>
								<option value=”60”>1 min</option>
								<option value=”600”>10 min</option>
							</select>
						</div>
						<input id="send" type="submit" value="Send">
					</div>
				</div>
			</form>
		</footer>
	</div>
	<script type="module" src="feedback.bundle.js"></script>
	<script>document.getElementById('feedback-form').addEventListener('submit', (e) => e.preventDefault())</script>
</body>

</html>
