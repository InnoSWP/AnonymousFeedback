<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="feedback.css">
</head> 
<body>
    <header>
	<div id="name">Name</div>
        <div id="sessionTitle">Session title</div>
    </header>
    <main>
	<form>
      		<input type="text" value="Write feedback here...">
		<div id="delay">
			<input type="number" min="0" max="24">
			<input type="number" min="0" max="60">
			<input type="number" min="0" max="60">
		</div>
		<div class="rating-area">
			<input type="radio" id="star-5" name="rating" value="5">
			<label for="star-5" title="Оценка «5»"></label>	
			<input type="radio" id="star-4" name="rating" value="4">
			<label for="star-4" title="Оценка «4»"></label>    
			<input type="radio" id="star-3" name="rating" value="3">
			<label for="star-3" title="Оценка «3»"></label>  
			<input type="radio" id="star-2" name="rating" value="2">
			<label for="star-2" title="Оценка «2»"></label>    
			<input type="radio" id="star-1" name="rating" value="1">
			<label for="star-1" title="Оценка «1»"></label>
		</div>
		<div class="rating-area">
			<input type="image" id="emoji-5">
			<input type="image" id="emoji-4">  
			<input type="image" id="emoji-3">
			<input type="image" id="emoji-2">
			<input type="image" id="emoji-1">
		</div>
		<input type="Submit">
	</form>
	<form>
  		<button>
			LogOut
		</button>
	</form>
    </main>
</body>
</html>
